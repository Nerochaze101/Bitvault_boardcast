services:
- type: web
  name: Bitvault_boardcastBot
  env: node
  plan: free
  buildCommand: npm install
  startCommand: npm start
  envVars:
    # üîë Secrets: set these manually in Render Dashboard
    - key: BOT_TOKEN
      sync: false
    - key: CHANNEL_ID
      sync: false

    # Scheduler config
    - key: DAILY_UPDATE_TIME
      value: "0 10 * * *"
    - key: TIMEZONE
      value: UTC
    - key: ENABLE_SCHEDULER
      value: true

    # Server config (PORT is auto-injected by Render ‚ö†Ô∏è don‚Äôt hardcode it)
    - key: HOST
      value: 0.0.0.0
    - key: ENABLE_API
      value: true

    # Logging
    - key: LOG_LEVEL
      value: info

    # Bot behavior
    - key: RETRY_ATTEMPTS
      value: "3"
    - key: RETRY_DELAY
      value: "2000"